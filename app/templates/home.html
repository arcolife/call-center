<!doctype html>
<html lang="en">
  {% if landing_page %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pygment_trac.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  {% else %}
  {% block header %}
  {% endblock %}
  {% endif %}
  {% if landing_page %}
  <body>
    <div class="wrapper" style="padding-left: 20em;">
      <p style="color: Green;">Dashboard</p>
    </div>
    <hr />
    
    <div class="col-lg-1"></div>
    <div class="col-lg-4"> 
      <a href="/portal/agent"><u>Agent Login</u><br />(receive calls)</a>
    </div>
    <div class="col-lg-4"> 
      <a href="/portal/customer"><u>Sample Customer Login</u><br />(generate calls)</a>
    </div>
  </body>
  <script src="{{ url_for('static', filename='scale.fix.js') }}"></script>
  {% else %}
  {% block content %}{% endblock %}
  {% endif %}
</html>
